description = "UIkit 3 style guide"
==
<!doctype html>
<html lang="en" class="no-js" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>{{ this.page.meta_title|default(this.page.title) }} | {{ this.theme.site_name }}</title>
    <link rel="canonical" href="{{ ''|page }}">
    <script src="{{ 'assets/js/detect.js'|theme }}"></script>

    <!-- Theming / branding -->
    <meta name="theme-color" content="{{ this.theme.brand_color }}">
    <link rel="shortcut icon" href="{{ 'assets/images/uikit/icon.png'|theme }}">

    <link rel="stylesheet" href="{{ [
        'assets/css/uikit3themed.css',
        'assets/css/app.css',
    ]|theme }}.css?v={{ this.theme.version }}">
{% styles %}
    <script src="{{ [
        'assets/js/uikit3.js',
        'assets/js/uikit3-icons.js',
    ]|theme }}.js?v={{ this.theme.version }}"></script>
</head>
<body>
{% page %}

<script src="{{ [
    '@jquery',
    'assets/js/app.js',
]|theme }}.js?v={{ this.theme.version }}"></script>
{% scripts %}
</body>
</html>
