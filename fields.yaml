fields:
    site_name:
        span: row
        spanClass: col-sm-9
        label: Site name
        default: UI3kit
    version:
        span: row
        spanClass: col-sm-3
        label: Version (build)
        default: 385
    brand_color:
        span: row
        spanClass: col-12
        label: Site brand color
        type: colorpicker
        default: '#1e87f0'
        assetVar: 'global-link-color'
    second_color:
        span: row
        spanClass: col-12
        label: Site background color
        type: colorpicker
        default: '#333'
        assetVar: 'global-emphasis-color'
    socialinks:
        span: row
        spanClass: col-12
        label: Links to social networks
        type: repeater
#        default:
#            0:
#                name: @getuikit
#                icon: twitter
#                link: https://twitter.com/getuikit
#            1:
#                name: Community
#                icon: commenting
#                link: https://discordapp.com/invite/NEt4Pv7
        form:
            fields:
                name:
                    span: row
                    spanClass: col-md-4
                    label: Name
                    type: text
                icon:
                    span: row
                    spanClass: col-md-2
                    label: Icon
                    type: text
                link:
                    span: row
                    spanClass: col-md-6
                    label: Link URL
                    type: text
